<p class="md-github">Default Options:

expand: base:null, expandContext:null, safe:false, documentLoader:nodeLoader
frame: embed:true, explicit:false, omitGraph:false

CanonizeOptions {algorithm:'URDNA2015'|'URGNA2012', format:'application/n-quads', useNative?:Boolean}</li>

<p class="md-github">Examples:</p>
<pre class="md-github"><code class="md-github language-js">const doc={&quot;@id&quot;:&quot;_:b0&quot;,&quot;name&quot;:&quot;Alice&quot;};
const ctx={name:&quot;http://schema.org/name&quot;};
(async()=&gt;{
  const comp=await jsonld.compact(doc,ctx,{compactArrays:false});
  const exp=await jsonld.expand(comp);
  const flat=await jsonld.flatten(exp);
  const frame={&quot;@context&quot;:ctx,&quot;@type&quot;:&quot;Person&quot;};
  const framed=await jsonld.frame(flat,frame);
  const canon=await jsonld.canonize(flat,{format:'application/n-quads'});
  const nquads=await jsonld.toRDF(flat,{format:'application/n-quads'});
  const back=await jsonld.fromRDF(nquads,{useRdfType:true});
  console.log(canon,nquads,back);
})();
</code></pre>
<p class="md-github">Best Practices:</p>
<ul class="md-github">
<li class="md-github">reuse documentLoader across calls</li>
<li class="md-github">enable safe mode when signing: {safe:true}</li>
<li class="md-github">batch canonize with useNative only after benchmarking</li>
</ul>
<p class="md-github">Troubleshooting:</p>
<ul class="md-github">
<li class="md-github">CORS errors: ensure custom documentLoader with proper fetch headers</li>
<li class="md-github">Memory leaks: limit dataset size; use streaming parsers</li>
<li class="md-github">Performance: set compactArrays:false to reduce array overhead
Commands &amp; Expected:
npm test →  PASS  120 tests, 5 seconds
npm run coverage-report → shows 95% coverage
EARL=earl.jsonld npm test → writes earl.jsonld with results</li>
</ul>

<pre class="md-github"><code class="md-github language-js">const nodeLoader = jsonld.documentLoaders.node();
jsonld.documentLoader = async (url, options) =&gt; {
  if(url.startsWith('https://my-context/')) return {contextUrl:null,document:myContextMap[url],documentUrl:url};
  return nodeLoader(url);
};
