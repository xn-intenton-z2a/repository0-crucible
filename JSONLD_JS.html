<p class="md-github">Implementation of JSON-LD spec in JS. Core async API methods: compact(input,context,options):Promise<object>, expand(input,options):Promise&lt;object[]&gt;, flatten(input,context?,options):Promise<object>, frame(input,frame,options):Promise<object>, canonize(input,{algorithm:'URDNA2015'|'URGNA2012',format:'application/n-quads'|'application/trig',useNative?:boolean}):Promise<string>, toRDF(input,{format:'application/n-quads'|'application/trig'}):Promise&lt;string|object&gt;, fromRDF(input,{format:'application/n-quads'|'application/trig',rdfParser?:Function}):Promise<object>. Customization: registerRDFParser(mime,parser), documentLoaders.node(), documentLoaders.xhr(), override jsonld.documentLoader. Safe mode via option safe:true. Bundles: dist/jsonld.min.js (polyfills), dist/jsonld.esm.min.js (ESM). Install via npm install jsonld. Testing commands: npm test, npm run test-karma, npm run coverage, use TESTS, BENCHMARK, EARL environment variables.</p>

<p class="md-github">Default Values and Options</p>
<ul class="md-github">
<li class="md-github">processingMode defaults to 'json-ld-1.1'</li>
<li class="md-github">documentLoader default: node() or xhr()</li>
<li class="md-github">compactArrays default: true</li>
<li class="md-github">compactToRelative default: true</li>
<li class="md-github">pruneBlankNodeIdentifiers default: false</li>
<li class="md-github">embed default: true</li>
<li class="md-github">explicit default: false</li>
<li class="md-github">omitGraph default: false</li>
<li class="md-github">algorithm default for canonize: 'URDNA2015'</li>
<li class="md-github">format default for canonize/toRDF/fromRDF: 'application/n-quads'</li>
</ul>
<p class="md-github">Implementation Steps</p>
<ol class="md-github">
<li class="md-github">Install package</li>
<li class="md-github">Import jsonld</li>
<li class="md-github">Choose bundle or loader</li>
<li class="md-github">Call API methods with required parameters and optional options</li>
<li class="md-github">Handle returned Promise</li>
<li class="md-github">For custom parsing or loading, registerRDFParser or override documentLoader</li>
</ol>
<p class="md-github">Example: compact with custom loader
const CONTEXTS={&quot;http://example.com&quot;:{&quot;@context&quot;:{...}}};
const nodeLoader=jsonld.documentLoaders.node();
jsonld.documentLoader=async(url,opts)=&gt;url in CONTEXTS?{document:CONTEXTS[url],documentUrl:url,contextUrl:null}:nodeLoader(url,opts);
const result=await jsonld.compact(doc,context,{documentLoader:jsonld.documentLoader});</p>
