<li class="md-github">
<p class="md-github">Framing Keywords
Use @embed, @explicit, @omitDefault, @omitGraph, @requireAll, @ordered within frame objects to set flags locally.</p>
</li>
<li class="md-github">
<p class="md-github">Matching Features
4.1 Property Matching:
Frame property:value matches node objects with same property and value.
4.2 Wildcard Matching:
property:{} matches any value present for that property.
4.3 Absence Matching:
property:[] matches node objects lacking that property, adds null if explicit inclusion false.
4.4 Value Pattern Matching:
property:{'@value':{}, '@language':'lang'} matches value objects with language tag.
4.5 @id Matching:
'@id':'IRI' or array of IRIs matches nodes by identifier.
4.6 Empty Frame:
{} matches all node objects at top-level.</p>
</li>
<li class="md-github">
<p class="md-github">Default Content (@default)
property:{'@default':value} in frame supplies default value when missing; defaults for @type supported.</p>
</li>

generate node map
apply Frame Matching Algorithm
value pattern matching
recursive embedding by embed flag
default insertion
compact with frame context</p>

<h2 class="md-github"><a class="md-github__anchor" name="code-example" href="#code-example"><svg class="md-github__octicon md-github__octicon-link" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Code Example</h2>
<pre class="md-github"><code class="md-github language-js">const jsonld = require('jsonld');
const inputDoc = require('./input.json');
const frameDoc = require('./frame.json');
const frameContext = {&quot;@vocab&quot;:&quot;http://example.org/&quot;};

async function runFraming() {
  try {
    const expanded = await jsonld.expand(inputDoc, {processingMode:'json-ld-1.1'});
    const flattened = await jsonld.flatten(expanded, {}, {processingMode:'json-ld-1.1'});
    const options = {embed:'@once', explicit:false, omitDefault:false, omitGraph:false, requireAll:false, ordered:false};
    const framed = await jsonld.frame(flattened, frameDoc, options);
    const compacted = await jsonld.compact(framed, frameContext, {compactArrays:true});
    console.log(JSON.stringify(compacted, null, 2));
  } catch (err) {
    console.error(err.code, err.message);
  }
}

runFraming();
</code></pre>

<ul class="md-github">
<li class="md-github">Always expand and flatten before framing to normalize graph structure.</li>
<li class="md-github">Supply a custom documentLoader for remote contexts.</li>
<li class="md-github">Use explicit:true to output only declared frame properties.</li>
<li class="md-github">Use omitDefault:true to avoid null placeholders for missing data.</li>
<li class="md-github">Use ordered:true when deterministic embedding order is required.</li>
</ul>

<ol class="md-github">
<li class="md-github">
<p class="md-github">Invalid @embed value:
Error: JsonLdError.code === 'invalidFrameKeywordError'
Expected '@once', '@always', or '@never'.
Fix: ensure frame contains valid @embed value.</p>
</li>
<li class="md-github">
<p class="md-github">No output or empty frame result:</p>
<ul class="md-github">
<li class="md-github">Check flattened subjects: console.log(await jsonld.flatten(...));</li>
<li class="md-github">Verify frame property paths match expanded data IRIs.</li>
<li class="md-github">Use wildcard {} or array [] patterns to broaden matches.</li>
</ul>
</li>
<li class="md-github">
<p class="md-github">Unexpected default nulls:</p>
<ul class="md-github">
<li class="md-github">Omit default placeholders with omitDefault:true.</li>
</ul>
</li>
<li class="md-github">
<p class="md-github">Debug metadata:
Provide callback to frame to inspect meta argument:</p>
<pre class="md-github"><code class="md-github language-js">jsonld.frame(flattened, frameDoc, options, (err, framed, meta) =&gt; {
  console.dir(meta, {depth:5});
});
</code></pre>
</li>
<li class="md-github">
<p class="md-github">CLI usage:</p>
<pre class="md-github"><code class="md-github language-bash">jsonld frame input.json frame.json \
  --embed=@once --explicit=false --omitDefault=false \
  --omitGraph=false --requireAll=false --ordered=false \
  -o output.json
</code></pre>
</li>
</ol>

<p class="md-github">Data Structures</p>
</li>
<li class="md-github">
<p class="md-github">Reverse Framing</p>
</li>
<li class="md-github">
<p class="md-github">Framing Named Graphs</p>
</li>
<li class="md-github">
<p class="md-github">Framing API Method Signature
Interface JsonLdProcessor {
frame(input: any, frame: object|any[], options?: JsonLdOptions): Promise<object>;
frame(input, frame, options, callback): void;
}</p>
</li>
<li class="md-github">
<p class="md-github">Frame Options (JsonLdOptions)
embed: '@once'|'@always'|'@never' (default '@once')
explicit: boolean (default false)
omitDefault: boolean (default false)
omitGraph: boolean (default false)
requireAll: boolean (default false)
ordered: boolean (default false)</p>
</li>
<li class="md-github">
<p class="md-github">Framing Keywords
Use @embed, @explicit, @omitDefault, @omitGraph, @requireAll, @ordered within frame objects to set flags locally.</p>
</li>
<li class="md-github">
<p class="md-github">Matching Features
4.1 Property Matching:
Frame property:value matches node objects with same property and value.
4.2 Wildcard Matching:
property:{} matches any value present for that property.
4.3 Absence Matching:
property:[] matches node objects lacking that property, adds null if explicit inclusion false.
4.4 Value Pattern Matching:
property:{'@value':{}, '@language':'lang'} matches value objects with language tag.
4.5 @id Matching:
'@id':'IRI' or array of IRIs matches nodes by identifier.
4.6 Empty Frame:
{} matches all node objects at top-level.</p>
</li>
<li class="md-github">
<p class="md-github">Default Content (@default)
property:{'@default':value} in frame supplies default value when missing; defaults for @type supported.</p>
</li>
<li class="md-github">
<p class="md-github">Algorithm Steps
expand input/frame
generate node map
apply Frame Matching Algorithm
value pattern matching
recursive embedding by embed flag
default insertion
compact with frame context</p>
</li>
<li class="md-github">
<p class="md-github">Data Structures
JsonLdContext: map for term resolution
JsonLdOptions: framing and core API options</p>
</li>
<li class="md-github">
<p class="md-github">Reverse Framing
Use JSON-LD API reverse flag on properties to invert embedding direction.</p>
</li>
<li class="md-github">
<p class="md-github">Framing Named Graphs
Frame with @graph key to target named graphs; omitGraph controls top-level output.</p>
</li>
</ol>

<p class="md-github">Interface JsonLdProcessor {
/**</p>
<ul class="md-github">
<li class="md-github">Frames a JSON-LD document by example, producing a tree layout matching a frame document.</li>
<li class="md-github">@param input  object|array|string|RemoteDocument JSON-LD expanded or flattened input</li>
<li class="md-github">@param frame  object|array|string         JSON-LD frame document</li>
<li class="md-github">@param options JsonLdOptions               framing options</li>
<li class="md-github">@param callback err, framed, meta        Node-style callback</li>
<li class="md-github">@returns Promise<object> framed document if callback omitted
*/
frame(
input: any,
frame: object|any[],
options?: JsonLdOptions,
callback?: (err: JsonLdError|null, framed?: object, meta?: JsonLdMeta) =&gt; void
): Promise<object> | void;
}</li>
</ul>

<p class="md-github">Dictionary JsonLdOptions {
documentLoader?: DocumentLoader;           // loader for remote contexts
base?: string;                             // base IRI for expansion
processingMode?: 'json-ld-1.0'|'json-ld-1.1';
expandContext?: any;                       // context to apply during expand
compactArrays?: boolean;                   // omit arrays of single items
graph?: boolean;                           // treat input as graph</p>
<p class="md-github">// framing-specific options:
embed?: '@once'|'@always'|'@never';       // default '@once'
explicit?: boolean;                       // require explicit properties, default false
omitDefault?: boolean;                    // omit default values, default false
omitGraph?: boolean;                      // omit top-level @graph if single node, default false

ordered?: boolean;                        // embed first-found node, default false
}</p>

<h2 class="md-github"><a class="md-github__anchor" name="framing-algorithm-overview" href="#framing-algorithm-overview"><svg class="md-github__octicon md-github__octicon-link" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" version="1.1" width="16" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9h1v1H4c-1.5 0-3-1.69-3-3.5S2.55 3 4 3h4c1.45 0 3 1.69 3 3.5 0 1.41-.91 2.72-2 3.25V8.59c.58-.45 1-1.27 1-2.09C10 5.22 8.98 4 8 4H4c-.98 0-2 1.22-2 2.5S3 9 4 9zm9-3h-1v1h1c1 0 2 1.22 2 2.5S13.98 12 13 12H9c-.98 0-2-1.22-2-2.5 0-.83.42-1.64 1-2.09V6.25c-1.09.53-2 1.84-2 3.25C6 11.31 7.55 13 9 13h4c1.45 0 3-1.69 3-3.5S14.5 6 13 6z"></path></svg></a>Framing Algorithm Overview</h2>
<ol class="md-github">
<li class="md-github">Expand input and frame to internal representation.</li>
<li class="md-github">Generate node map via Node Map Generation algorithm.</li>
<li class="md-github">Apply Frame Matching Algorithm per frame node object.</li>
<li class="md-github">Use Value Pattern Matching Algorithm for @value, @language, @type, @direction.</li>
<li class="md-github">Recursively embed matching node objects based on embed flag.</li>
<li class="md-github">Insert default content for missing properties using @default in frame.</li>
<li class="md-github">Compact result using frame context to produce JSON-LD.</li>
</ol>
