<p class="md-github">API Specifications:
function chalk.<style>[.<style>...](input:string, ...inputs:string[]):string</p>
<ul class="md-github">
<li class="md-github">Applies ANSI escape codes for each style in chain; returns concatenated styled string</li>
</ul>
<p class="md-github">property chalk.level:number</p>
<ul class="md-github">
<li class="md-github">0: disable all color</li>
<li class="md-github">1: basic (16 colors)</li>
<li class="md-github">2: 256 colors</li>
<li class="md-github">3: truecolor (16 million)</li>
</ul>

constructor(options:{level:number})
methods returning Chalk instance for further chaining:</p>

<p class="md-github">Exact Code Examples:

<p class="md-github">Implementation Patterns:</p>
<ul class="md-github">
<li class="md-github">Create theme constants: const info=chalk.blue; info('Info message')</li>
<li class="md-github">Nest styles: chalk.green('green', chalk.red('red'), 'green again')</li>

</ul>

</ul>
<p class="md-github">Best Practices:</p>
<ul class="md-github">
<li class="md-github">Use new Chalk for reusable modules to avoid global side effects</li>
<li class="md-github">Check supportsColor before printing color-specific output</li>
<li class="md-github">Define and reuse theme constants for consistency</li>
</ul>
<p class="md-github">Troubleshooting Procedures:</p>
<ul class="md-github">
<li class="md-github">No colors: verify supportsColor.level; run node with --color or set FORCE_COLOR</li>
<li class="md-github">stderr color missing: use chalkStderr in console.error</li>
<li class="md-github">Windows no color: switch to Windows Terminal or use external ANSI support</li>
